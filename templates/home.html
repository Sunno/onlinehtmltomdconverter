<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Convert to MD</title>
</head>
<body>
  <h1>Convert to MD</h1>
  <form action="" method='POST'>
    <textarea id="html" name="html" cols="30" rows="10">
      {{ html }}
    </textarea>
    <button type="submit">Convert!</button>
  </form>
  {% if converted %}
  <h2>Converted</h2>
  <pre>
  {{ converted }}
  </pre>
  {% endif %}
</body>
</html>
